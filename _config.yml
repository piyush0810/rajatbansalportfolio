baseurl: 'rajatbansalportfolio'
exclude: ['README.md']
permalink: pretty
title: 'Rajat Bansal & Associates'

mailchimp-list: "https://us6.list-manage.com/contact-form?u=0a8c3704108211c289422c0f6&form_id=2d96023bc70adb7867ff1913fd42c2cc"
google_analytics_id: null
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: '2021-Rajat Bansal & Associates, All Right Reserved'

seo:
  meta_og_title: "Rajat Bansal & Associates"
  meta_og_type: "website"
  meta_og_url: "https://jekyll-serif-theme.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Jekyll Serif is a modern business theme for Hugo. It contains content types for the archetypical business website. The theme is fully responsive, blazing fast and artfully illustrated."
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: expanded # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
